<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Code</title>
</head>
<body>
    <div align="center" style="max-width: 500px; margin: 0 auto; padding: 20px;">
        <div>
            Warning: No CSS because the developer fucking doesn't know how ðŸ˜‚
        </div>

        <h1>Submit Code</h1>
        <div>
            <div id="step1" style="font-weight: bold; margin-bottom: 10px;">Step 1</div>
            <div id="step2" style="display: none; font-weight: bold; margin-bottom: 10px;">Step 2</div>
        </div>
        
        <form method="POST" action="/submit" align="left" style="width: 100%;">
            <div id="part1">
                <div style="margin-bottom: 10px;">
                    <label for="name" style="display: block; margin-bottom: 5px;">Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="Anonymous" style="width: 100%; padding: 5px;">
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="year" style="display: block; margin-bottom: 5px;">Year</label>
                    <select id="year" name="year" required style="width: 100%; padding: 5px;">
                        <option value="">Select your year</option>
                        <option value="FE">First Year</option>
                        <option value="SE">Second Year</option>
                        <option value="TE">Third Year</option>
                        <option value="BE">Final Year</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="branch" style="display: block; margin-bottom: 5px;">Branch</label>
                    <select id="branch" name="branch" required style="width: 100%; padding: 5px;">
                        <option value="">Select your branch</option>
                        <option value="CS">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="AI DS">AI & Data Science</option>
                        <option value="AI ML">AI & Machine Learning</option>
                    </select>
                </div>
                
                <div style="text-align: right; margin-top: 10px;">
                    <button type="button" onclick="showPart2()" style="padding: 5px 10px;">Continue â†’</button>
                </div>
            </div>

            <div id="part2" style="display: none;">
                <div style="margin-bottom: 10px;">
                    <label for="subject" style="display: block; margin-bottom: 5px;">Subject Name</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter subject name" style="width: 100%; padding: 5px;">
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="question" style="display: block; margin-bottom: 5px;">Question</label>
                    <textarea id="question" name="question" placeholder="Type your question here" required style="width: 100%; padding: 5px; min-height: 100px;"></textarea>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="answer" style="display: block; margin-bottom: 5px;">Answer</label>
                    <textarea id="answer" name="answer" placeholder="Type your answer here" required style="width: 100%; padding: 5px; min-height: 100px;"></textarea>
                </div>
                
                <div style="text-align: right; margin-top: 10px;">
                    <button type="submit" style="padding: 5px 10px;">Submit Code</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showPart2() {
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            const branch = document.getElementById('branch').value;

            if (year && branch) {
                document.getElementById('part1').style.display = 'none';
                document.getElementById('part2').style.display = 'block';
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                
                if (!name) {
                    document.getElementById('name').value = 'Anonymous';
                }
            } else {
                alert('Please select Year and Branch to continue');
            }
        }
    </script>
</body>
</html>
